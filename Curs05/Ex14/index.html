<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>
  <form action="">
    <header class="container">
      <h1>Formular Produs</h1>
    </header>

    <main class="container">
      <fieldset>
        <header>
          <h2>Produs</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="mb-5">
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>
              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
              >
            </div>

            <div class="input-group mb-3">
              <label
                class="input-group-text"
                for="category-list"
              >Categorie *</label>
              <select
                class="form-select"
                id="category-list"
                name="category-list"
              >
                <option selected>--categorie--</option>
                <option value="1">Categorie 1</option>
                <option value="2">Categorie 2</option>
                <option value="3">Categorie 3</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <label
                class="input-group-text"
                for="brand-list"
              >Brand *</label>
              <select
                class="form-select"
                id="brand-list"
                name="brand-list"
              >
                <option selected>--brand--</option>
                <option value="1">Brand 1</option>
                <option value="2">Brand 2</option>
                <option value="3">Brand 3</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <label
                class="input-group-text"
                for="provider-list"
              >Furnizor *</label>
              <select
                class="form-select"
                id="provider-list"
                name="provider-list"
              >
                <option selected>--furnizor--</option>
                <option value="1">Furnizor 1</option>
                <option value="2">Furnizor 2</option>
                <option value="3">Furnizor 3</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-description"
                class="input-group-text"
              >Descriere lunga *</label>
              <textarea
                class="form-control"
                name="product-description"
                id="product-description"
                cols="30"
                rows="8"
                required
                placeholder="Descriere lunga *"
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>
              <textarea
                class="form-control"
                name="product-short-description"
                id="product-short-description"
                cols="30"
                rows="4"
                required
                placeholder="Descriere scurta *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <header>
          <h2>Pret</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check">
              <input
                type="checkbox"
                name="show-offer"
                id="show-offer"
                class="form-check-input"
              >
              <label
                for="show-offer"
                class="form-check-label"
              >Afiseaza oferta pe produs</label>
            </div>

            <div class="input-group">
              <label
                for="product-price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                name="product-price"
                id="product-price"
                class="form-control"
                placeholder="Pret *"
                required
              >
            </div>
          </div>
          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div class="form-check">
              <input
                type="checkbox"
                name="show-offer-sales"
                id="show-offer-sales"
                class="form-check-input"
              >
              <label
                for="show-offer-sales"
                class="form-check-label"
              >Afiseaza pret redus</label>
            </div>

            <div class="input-group">
              <label
                for="product-sales"
                class="input-group-text"
              >Pret redus *</label>

              <input
                type="text"
                name="product-sales"
                id="product-sales"
                class="form-control"
                placeholder="Pret redus *"
                required
              >
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <header>
          <h2>Brand (optional)</h2>

          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="brand-enabled"
              id="brand-enabled"
              class="form-check-input"
              checked
            >
            <label
              for="brand-enabled"
              class="form-check-label"
            >Adauga Brand</label>
          </div>
        </header>

        <section class="row mt-4">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand *</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand *</label>
              <textarea
                class="form-control"
                name="brand-description"
                id="brand-description"
                cols="30"
                rows="8"
                required
                placeholder="Descriere brand *"
              ></textarea>
            </div>
          </div>
          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="adress-brand"
                class="input-group-text"
              >Adresa brand *</label>
              <textarea
                class="form-control"
                name="adress-brand"
                id="adress-brand"
                cols="30"
                rows="4"
                required
                placeholder="Adresa brand *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <header>
          <h2>Furnizor (optional)</h2>

          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="provider-enabled"
              id="provider-enabled"
              class="form-check-input"
              checked
            >
            <label
              for="provider-enabled"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>
        </header>

        <section class="row mt-4">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="provider-name"
                class="input-group-text"
              >Nume furnizor *</label>

              <input
                type="text"
                name="provider-name"
                id="provider-name"
                class="form-control"
                placeholder="Nume furnizor *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="provider-description"
                class="input-group-text"
              >Descriere furnizor *</label>
              <textarea
                class="form-control"
                name="provider-description"
                id="provider-description"
                cols="30"
                rows="8"
                required
                placeholder="Descriere furnizor *"
              ></textarea>
            </div>
          </div>
          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="adress-provider"
                class="input-group-text"
              >Adresa provider *</label>
              <textarea
                class="form-control"
                name="adress-provider"
                id="adress-provider"
                cols="30"
                rows="4"
                required
                placeholder="Adresa provider *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
    </main>

    <footer class="container text-center mt-5">
      <button
        type="submit"
        title="Reseteaza tot"
        class="btn btn-outline-danger btn-lg"
      >Reseteaza tot</button>

      <button
        type="submit"
        title="Trimite Reteta"
        class="btn btn-primary btn-lg"
      >Salveaza produs</button>
    </footer>
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
